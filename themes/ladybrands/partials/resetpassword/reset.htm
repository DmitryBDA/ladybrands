<div class="form-holder">
  <p class="lead">
   Пожалуйста, проверьте свою электронную почту, чтобы получить код активации.
  </p>
  <form data-request="{{ __SELF__ }}::onResetPassword"
        data-request-update="'{{ __SELF__ }}::complete': '#partialUserResetForm'">

    <div class="control-group">
      <div class="controls">
        <div class="form-label ">Код активации</div>
        <input type="text" id="resetCode"  name="code" value="{{ __SELF__.code }}"  class="required span12 cusmo-input" required />
      </div>
    </div>

    <div class="control-group">
      <div class="controls">
        <div class="form-label ">Новый пароль</div>
        <input name="password" type="password" id="resetPassword" class="required span12 cusmo-input" required />
      </div>
    </div>

    <div class="button-holder">
      <button class="cusmo-btn narrow pull-right" type="submit" >Сбросить пароль</button>
    </div>
  </form>
</div>
