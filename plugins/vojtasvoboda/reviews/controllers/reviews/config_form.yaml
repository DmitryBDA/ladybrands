# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Review

# Model Form Field configuration
form: $/vojtasvoboda/reviews/models/review/fields.yaml

# Model Class name
modelClass: VojtaSvoboda\Reviews\Models\Review

# Default redirect location
defaultRedirect: vojtasvoboda/reviews/reviews

# Create page
create:
    title: Create Review
    redirect: vojtasvoboda/reviews/reviews/update/:id
    redirectClose: vojtasvoboda/reviews/reviews

# Update page
update:
    title: Edit Review
    redirect: vojtasvoboda/reviews/reviews
    redirectClose: vojtasvoboda/reviews/reviews

# Preview page
preview:
    title: Preview Review