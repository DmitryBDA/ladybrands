product_property:
    label: 'lovata.propertiesshopaholic::lang.property.name'
    manage:
        form: $/lovata/shopaholic/models/offer/fields.yaml
        list: $/lovata/shopaholic/models/offer/columns.yaml
        showSearch: true
        showSorting: true
        showCheckboxes: true
        recordsPerPage: 20
        defaultSort:
            column: sort_order
            direction: asc
    view:
        list: $/lovata/propertiesshopaholic/models/property/columns.yaml
        toolbarButtons: 'add|remove'
        showSearch: true
        showSorting: true
        recordsPerPage: 10
        defaultSort:
            column: sort_order
            direction: asc
    pivot:
        form:
            fields:
                pivot[groups]:
                    label: 'lovata.propertiesshopaholic::lang.field.property_groups'
                    type: checkboxlist
                    span: right
                pivot[in_filter]:
                    label: 'lovata.filtershopaholic::lang.field.in_filter'
                    type: switch
                    span: left
                pivot[filter_type]:
                    label: 'lovata.filtershopaholic::lang.field.filter_type'
                    type: dropdown
                    span: left
                pivot[filter_name]:
                    label: 'lovata.filtershopaholic::lang.field.filter_name'
                    commentAbove: 'lovata.filtershopaholic::lang.field.filter_name_description'
                    type: text
                    span: left
